<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>桂妤生日快乐</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
body {
	background-image:
		url("http://chuantu.biz/t6/353/1533564419x1822611227.jpg");
	background-repeat: no-repeat;
	background-attachment: scroll;
	background-size: 100% auto;
}

#main {
	margin: 0;
	padding: 10% 0 20% 2%;
}

h1 {
	margin: 25px 80px;
	color: orange;
}

h2 {
	margin: 20px 25px;
	color: #9400D3;
}

h3 {
	margin: 10px 25px;
	color: #00FFFF;
}
</style>

</head>
<body>
	<div id="main" class="container">
		<div class="row clearfix">
			<div class="col-md-6 column">
				<embed src="http://www.hunlipic.com/e/mp3/shengri.mp3" hidden="true"
					autostart="true" loop="true" />
				<h1>黎桂妤同学：</h1>
				<h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;祝你生日快樂！</h1>
			</div>
			<div class="col-md-6 column">
				<h2>
					倒计时：<b>0</b>
				</h2>
				<h2 id="now">现在是：</h2>
				<h2>您的下一个生日是：2019年07月27日 星期六</h2>
				<h3 id="next">距其还有</h3>
			</div>
		</div>
	</div>

	<script language="javascript">
		function getCurDate() {
			var d = new Date();
			var week;
			switch (d.getDay()) {
			case 1:
				week = "星期一";
				break;
			case 2:
				week = "星期二";
				break;
			case 3:
				week = "星期三";
				break;
			case 4:
				week = "星期四";
				break;
			case 5:
				week = "星期五";
				break;
			case 6:
				week = "星期六";
				break;
			default:
				week = "星期天";
			}
			var years = d.getFullYear();
			var month = add_zero(d.getMonth() + 1);
			var days = add_zero(d.getDate());
			var hours = add_zero(d.getHours());
			var minutes = add_zero(d.getMinutes());
			var seconds = add_zero(d.getSeconds());
			var ndate = "现在是：" + years + "年" + month + "月" + days + "日 "
					+ hours + ":" + minutes + ":" + seconds + " " + week;
			var divT = document.getElementById("now");
			divT.innerHTML = ndate;

			var y = 2019 - years;
			if (y == 1) {
				var d1 = 207;
				var d2 = 0;
				var d3 = 0;
				switch (month) {
				case '08':
					d2 = 122;
					d3 = 31 - days;
					break;
				case '09':
					d2 = 92;
					d3 = 30 - days;
					break;
				case '10':
					d2 = 61;
					d3 = 31 - days;
					break;
				case '11':
					d2 = 31;
					d3 = 30 - days;
					break;
				default:
					var d3 = 31 - days;
					break;
				}
				var today = d1 + d2 + d3 + 1;
				var tonext = "距其还有 " + today + " 天";
			}
			var divN = document.getElementById("next");
			divN.innerHTML = tonext;
		}
		function add_zero(temp) {
			if (temp < 10)
				return "0" + temp;
			else
				return temp;
		}
		setInterval("getCurDate()", 100);
	</script>

</body>
</html>
